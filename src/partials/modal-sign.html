<div class="modal-sign-backdrop">
    <div class="modal-sign-container">
        <h2 class="modal-sign-title">Sign IN to Firebase</h2>
        <form class="modal-sign-context-box">
            <div class="line-wrapper">
                <label class="modal-sign-input-title" for="email">Email</label>
                <input type="text" id="email" autocomplete="off" placeholder="example@domain.com">
            </div>
            <div class="line-wrapper">
                <label class="modal-sign-input-title" for="password">Password</label>
                <input type="password" id="password" autocomplete="off" placeholder="use a strong password">
            </div>
            <div class="line-wrapper">
                <button class="modal-sign-btn btn_1">SIGN IN from email</button>
                <button class="modal-sign-btn btn_2">SIGN IN from google</button>
            </div>
        </form>
        <p class="modal-sign-error-massage"></p>
    </div>
</div>
